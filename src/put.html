// Include Axios (if using HTML)
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<div id="output"></div>

<script>
  // Define the data to update
  const updatedTodo = {
    id: 1,
    title: "Updated Todo Title",
    completed: true,
    userId: 1,
  };

  // Send PUT request
  axios
    .put("https://jsonplaceholder.typicode.com/todos/1", updatedTodo)
    .then((response) => {
      console.log("Response Data:", response.data); // Debug in console
      document.getElementById("output").innerText =
        "Updated Todo: " + JSON.stringify(response.data, null, 2);
    })
    .catch((error) => {
      console.error("Error updating todo:", error);
    });
</script>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Axios POST Example (Form)</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <h2>Register New User</h2>

  <form id="userForm">
    <label>Name:</label>
    <input type="text" id="name" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Age:</label>
    <input type="number" id="age" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    // Handle form submit
    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Stop page refresh

      // Collect form data
      const userData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        age: document.getElementById("age").value,
      };

      // Send POST request
      axios.post("https://jsonplaceholder.typicode.com/users", userData)
        .then(response => {
          console.log("✅ Data posted successfully!");
          console.log("Response:", response.data);
          alert("User registered successfully!");
        })
        .catch(error => {
          console.error("❌ Error posting data:", error);
          alert("Something went wrong!");
        });
    });
  </script>
</body>
</html>
