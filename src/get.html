<!DOCTYPE html>
<html>
  <head>
    <title>Axios GET Multiple Data</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h2>Todo List</h2>
    <ul id="todoList"></ul>

    <script>
      axios
        .get("https://jsonplaceholder.typicode.com/todos?_limit=5") // fetch 5 items
        .then((response) => {
          const todos = response.data;
          const list = document.getElementById("todoList");

          todos.forEach((todo) => {
            const li = document.createElement("li");
            li.innerHTML = `${todo.id}. ${todo.title} - ${
              todo.completed ? "✅" : "❌"
            }`;
            list.appendChild(li);
          });
        })
        .catch((error) => console.error("Error:", error));

//         async function fetchTodo() { try { const response = await
// axios.get("https://jsonplaceholder.typicode.com/todos/1"); console.log("Todo:",
// response.data); } catch (error) { console.error("Error fetching todo:", error);
// } } fetchTodo();

    </script>
  </body>
</html>
